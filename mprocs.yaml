procs:
  DotNet:
    cwd: RssReader
    shell: watchexec -rc --stop-signal SIGKILL -e cs,cshtml,csproj,json -- dotnet run
    env:
      ASPNETCORE_ENVIRONMENT: Development
      VOLUME: "../data"

  Client:
    cwd: frontend
    shell: npm run dev

  Flask:
    cwd: ../flask-rss-reader/
    shell: uv run python -m rss_reader dev-server
